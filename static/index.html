<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SAT Practice</title>

  <link href="https://fonts.googleapis.com/css2?family=Merriweather:wght@300;400;700&family=Libre+Baskerville:wght@400;700&display=swap" rel="stylesheet">

  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Merriweather', serif;
      background-color: #fafafa;
      color: #2a2a2a;
      line-height: 1.65;
    }
    header {
      text-align: center;
      padding: 70px 20px;
      background: white;
      border-bottom: 1px solid #eee;
    }
    h1 {
      font-family: 'Libre Baskerville', serif;
      font-size: 2.7rem;
      margin-bottom: 10px;
      font-weight: 700;
    }
    h2 {
      font-size: 1.4rem;
      font-weight: 300;
      color: #555;
      margin-top: 0;
    }
    .container {
      width: min(950px, 90%);
      margin: 50px auto;
    }
    .sat-practice-container {
      background: white;
      padding: 40px;
      border-radius: 8px;
      border: 1px solid #e5e5e5;
      max-width: 800px;
      margin: 0 auto;
    }
    .form-group { margin-bottom: 25px; }
    .form-group label {
      display: block;
      font-weight: 600;
      margin-bottom: 8px;
      font-size: 1rem;
    }
    .form-group select {
      width: 100%;
      padding: 12px;
      border: 1px solid #ddd;
      border-radius: 4px;
      font-family: 'Merriweather', serif;
      font-size: 1rem;
    }
    .generate-btn {
      background: #2a2a2a;
      color: white;
      padding: 15px 40px;
      border: none;
      border-radius: 4px;
      font-family: 'Libre Baskerville', serif;
      font-size: 1.1rem;
      cursor: pointer;
      transition: 0.2s;
      width: 100%;
    }
    .generate-btn:hover { background: #000; }
    .generate-btn:disabled { background: #ccc; cursor: not-allowed; }
    .question-container {
      margin-top: 30px;
      padding: 30px;
      background: #f9f9f9;
      border-radius: 8px;
      border: 1px solid #e5e5e5;
    }
    .question-text {
      white-space: pre-wrap;
      line-height: 1.8;
      font-size: 1.05rem;
    }
    .loading {
      text-align: center;
      padding: 40px;
      font-style: italic;
      color: #666;
    }
    .error {
      color: #b00020;
      font-weight: 600;
    }
  </style>
</head>

<body>
<header>
  <h1>SAT Practice</h1>
  <h2>Select a section, topic, and difficulty</h2>
</header>

<div class="container">
  <div class="sat-practice-container">

    <div class="form-group">
      <label>SAT Section</label>
      <select id="section-select">
        <option value="">-- Select a Section --</option>
        <option value="reading-writing">Reading and Writing</option>
        <option value="math">Math</option>
      </select>
    </div>

    <div class="form-group">
      <label>Topic</label>
      <select id="topic-select" disabled></select>
    </div>

    <div class="form-group">
      <label>Difficulty</label>
      <select id="difficulty-select">
        <option value="">-- Select Difficulty --</option>
        <option value="Easy">Easy</option>
        <option value="Medium" selected>Medium</option>
        <option value="Hard">Hard</option>
      </select>
    </div>

    <button id="generate-btn" class="generate-btn" disabled>
      Generate Practice Question
    </button>

    <div id="question-display"></div>
  </div>
</div>

<script>
/**
 * âœ… API_ORIGIN logic (as requested)
 */
const API_ORIGIN = location.hostname.endsWith("github.io")
  ? "https://satpractice-coral.vercel.app"
  : location.origin;

const topics = {
  "reading-writing": [
    "Craft and Structure",
    "Information and Ideas",
    "Standard English Conventions",
    "Expression of Ideas"
  ],
  "math": [
    "Algebra",
    "Advanced Math",
    "Problem-Solving and Data Analysis",
    "Geometry and Trigonometry"
  ]
};

const sectionSelect = document.getElementById("section-select");
const topicSelect = document.getElementById("topic-select");
const difficultySelect = document.getElementById("difficulty-select");
const generateBtn = document.getElementById("generate-btn");
const displayDiv = document.getElementById("question-display");

sectionSelect.onchange = () => {
  const section = sectionSelect.value;
  topicSelect.innerHTML = "";

  if (!section) {
    topicSelect.disabled = true;
    generateBtn.disabled = true;
    return;
  }

  topicSelect.disabled = false;
  topics[section].forEach(t => {
    const o = document.createElement("option");
    o.value = t;
    o.textContent = t;
    topicSelect.appendChild(o);
  });

  updateButton();
};

topicSelect.onchange = updateButton;
difficultySelect.onchange = updateButton;

function updateButton() {
  generateBtn.disabled = !(topicSelect.value && difficultySelect.value);
}

function escapeHtml(str) {
  return str
    .replaceAll("&", "&amp;")
    .replaceAll("<", "&lt;")
    .replaceAll(">", "&gt;");
}

generateBtn.onclick = async () => {
  generateBtn.disabled = true;
  displayDiv.innerHTML = `<div class="loading">Generating...</div>`;

  try {
    const resp = await fetch(`${API_ORIGIN}/api/generate-question`, {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({
        section: sectionSelect.value === "reading-writing"
          ? "Reading and Writing"
          : "Math",
        topic: topicSelect.value,
        difficulty: difficultySelect.value
      })
    });

    const data = await resp.json();
    if (!resp.ok) throw new Error(data.error || "Request failed");

    const fullText = data.text || "";

    const splitIndex = fullText.indexOf("Correct Answer");
    const questionPart =
      splitIndex !== -1 ? fullText.slice(0, splitIndex).trim() : fullText.trim();
    const answerPart =
      splitIndex !== -1 ? fullText.slice(splitIndex).trim() : "";

    displayDiv.innerHTML = `
      <div class="question-container">
        <div class="question-text">${escapeHtml(questionPart)}</div>

        <button id="reveal-btn" class="generate-btn" style="margin-top:20px;">
          Show Answer & Explanation
        </button>

        <div id="answer-section" style="display:none; margin-top:20px;">
          <hr />
          <div class="question-text">
            ${escapeHtml(answerPart || "No answer/explanation found.")}
          </div>
        </div>
      </div>
    `;

    document.getElementById("reveal-btn").onclick = () => {
      document.getElementById("answer-section").style.display = "block";
      document.getElementById("reveal-btn").style.display = "none";
    };

  } catch (err) {
    displayDiv.innerHTML = `
      <div class="question-container error">
        ${escapeHtml(String(err))}
      </div>
    `;
  } finally {
    generateBtn.disabled = false;
  }
};
</script>

</body>
</html>
