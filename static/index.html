<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SAT Practice</title>

  <link href="https://fonts.googleapis.com/css2?family=Merriweather:wght@300;400;700&family=Libre+Baskerville:wght@400;700&display=swap" rel="stylesheet">

  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Merriweather', serif;
      background-color: #fafafa;
      color: #2a2a2a;
      line-height: 1.65;
    }
    header {
      text-align: center;
      padding: 70px 20px;
      background: white;
      border-bottom: 1px solid #eee;
    }
    h1 {
      font-family: 'Libre Baskerville', serif;
      font-size: 2.7rem;
      margin-bottom: 10px;
      font-weight: 700;
    }
    h2 {
      font-size: 1.4rem;
      font-weight: 300;
      color: #555;
      margin-top: 0;
    }
    .container {
      width: min(950px, 90%);
      margin: 50px auto;
    }
    .sat-practice-container {
      background: white;
      padding: 40px;
      border-radius: 8px;
      border: 1px solid #e5e5e5;
      max-width: 800px;
      margin: 0 auto;
    }
    .form-group { margin-bottom: 25px; }
    .form-group label {
      display: block;
      font-weight: 600;
      margin-bottom: 8px;
      font-size: 1rem;
    }
    .form-group select {
      width: 100%;
      padding: 12px;
      border: 1px solid #ddd;
      border-radius: 4px;
      font-family: 'Merriweather', serif;
      font-size: 1rem;
    }
    .generate-btn {
      background: #2a2a2a;
      color: white;
      padding: 15px 40px;
      border: none;
      border-radius: 4px;
      font-family: 'Libre Baskerville', serif;
      font-size: 1.1rem;
      cursor: pointer;
      transition: 0.2s;
      width: 100%;
    }
    .generate-btn:hover {
      background: #000;
    }
    .question-container {
      margin-top: 30px;
      padding: 30px;
      background: #f9f9f9;
      border-radius: 8px;
      border: 1px solid #e5e5e5;
    }
    .question-text {
      white-space: pre-wrap;
      line-height: 1.8;
    }
    .loading {
      text-align: center;
      padding: 40px;
      font-style: italic;
      color: #666;
    }
    .error {
      color: #b00020;
      font-weight: 600;
    }
    #diag {
      margin-top: 30px;
      padding: 20px;
      background: #111;
      color: #0f0;
      font-family: monospace;
      white-space: pre-wrap;
      border-radius: 6px;
      font-size: 0.9rem;
    }
  </style>
</head>

<body>
<header>
  <h1>SAT Practice</h1>
  <h2>Select a section, topic, and difficulty</h2>
</header>

<div class="container">
  <div class="sat-practice-container">

    <div class="form-group">
      <label>SAT Section</label>
      <select id="section-select">
        <option value="">-- Select a Section --</option>
        <option value="reading-writing">Reading and Writing</option>
        <option value="math">Math</option>
      </select>
    </div>

    <div class="form-group">
      <label>Topic</label>
      <select id="topic-select" disabled></select>
    </div>

    <div class="form-group">
      <label>Difficulty</label>
      <select id="difficulty-select">
        <option value="">-- Select Difficulty --</option>
        <option value="Easy">Easy</option>
        <option value="Medium" selected>Medium</option>
        <option value="Hard">Hard</option>
      </select>
    </div>

    <button id="generate-btn" class="generate-btn" disabled>
      Generate Practice Question
    </button>

    <div id="question-display"></div>

    <!-- ðŸ” Diagnostics panel -->
    <div id="diag"></div>

  </div>
</div>

<script>
const API_BASE = "https://satpractice-coral.vercel.app";

const topics = {
  "reading-writing": [
    "Craft and Structure",
    "Information and Ideas",
    "Standard English Conventions",
    "Expression of Ideas"
  ],
  "math": [
    "Algebra",
    "Advanced Math",
    "Problem-Solving and Data Analysis",
    "Geometry and Trigonometry"
  ]
};

const sectionSelect = document.getElementById("section-select");
const topicSelect = document.getElementById("topic-select");
const difficultySelect = document.getElementById("difficulty-select");
const generateBtn = document.getElementById("generate-btn");
const displayDiv = document.getElementById("question-display");
const diagDiv = document.getElementById("diag");

sectionSelect.onchange = () => {
  topicSelect.innerHTML = "";
  if (!sectionSelect.value) return;
  topics[sectionSelect.value].forEach(t => {
    const o = document.createElement("option");
    o.value = t;
    o.textContent = t;
    topicSelect.appendChild(o);
  });
  generateBtn.disabled = false;
};

function escapeHtml(str) {
  return str.replaceAll("&","&amp;").replaceAll("<","&lt;").replaceAll(">","&gt;");
}

async function runDiagnostics() {
  const lines = [];
  lines.push(`href: ${location.href}`);
  lines.push(`origin: ${location.origin}`);

  try {
    const r = await fetch(`${API_BASE}/api/debug`, { cache: "no-store" });
    const j = await r.json();
    lines.push(`/api/debug status: ${r.status}`);
    lines.push(JSON.stringify(j));
  } catch (e) {
    lines.push(`/api/debug ERROR: ${String(e)}`);
  }

  try {
    const r = await fetch(`${API_BASE}/api/generate-question`, {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      cache: "no-store",
      body: JSON.stringify({ section:"Math", topic:"Algebra", difficulty:"Medium" })
    });
    lines.push(`/api/generate-question status: ${r.status}`);
  } catch (e) {
    lines.push(`/api/generate-question ERROR: ${String(e)}`);
  }

  diagDiv.textContent = lines.join("\n");
}

generateBtn.onclick = async () => {
  displayDiv.innerHTML = `<div class="loading">Generating...</div>`;
  try {
    const r = await fetch(`${API_BASE}/api/generate-question`, {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({
        section: sectionSelect.value === "reading-writing" ? "Reading and Writing" : "Math",
        topic: topicSelect.value,
        difficulty: difficultySelect.value
      })
    });
    const j = await r.json();
    displayDiv.innerHTML = `<div class="question-container"><div class="question-text">${escapeHtml(j.text)}</div></div>`;
  } catch (e) {
    displayDiv.innerHTML = `<div class="error">${String(e)}</div>`;
  }
};

window.addEventListener("load", runDiagnostics);
</script>
</body>
</html>
